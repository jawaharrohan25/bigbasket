{% extends "basket_app/basket_app_base.html" %}
{% block body_block %}
{% load static %}
    <form action="{% url 'basket_app:login' %}" class="login input-form" method="POST">
        <h1 class="form-heading">Login</h1>
        {% csrf_token %}
        <div class="input-field">
            <h2 class="input-heading">Username</h2>
            <input type="text" name="username" class="input-box" placeholder="Enter your username">
        </div>
        <div class="input-field">    
            <h2 class="input-heading">Password</h2>
            <input type="password" name= "password" class="input-box" placeholder="Enter your password">
        </div>
        <input type="submit" class="btn input-field" value="LOGIN">
    </form>
{% endblock %}
