{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href= "{% static 'css/basket.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>FRESH BASKET</title>
    </head>
    <body>
        <div class="taskbar">
            <div class="part-1">
                <a href="{% url 'index' %}"class="logo-name">BIG BASKET</a>
            </div>

            <div class="part-2">
                {% if user.is_authenticated %}
                    <div class="cart-sec">
                        <a href="{% url 'basket_app:cart' %}"><i class="fas fa-shopping-cart cart-logo"></i></a>   
                        <div class="circle">{{count}}</div> 
                    </div>   
                    <a class="tb-link" href="{% url 'basket_app:logout' %}">Logout</a>
                    <a class="tb-link" href="{% url 'basket_app:order' %}">Orders</a>
                    <p class="tb-link">Welcome, <span class="italic">{{user.username}}</span></p>
                {% else %}
                    <a class="tb-link" href="{% url 'basket_app:login' %}">Login</a>
                    <a class="tb-link" href="{% url 'sign_up' %}">SIGN UP</a>
                {% endif %}
            </div>
        </div>

        {% block body_block %}
        {% endblock %}
    </body>
</html>
